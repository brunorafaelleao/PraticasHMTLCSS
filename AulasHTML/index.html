<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula de HTML</title>
  </head>
  <body>
    <h1>Introdução ao HTML</h1>
    <h2>Elementos de Texto</h2>
    <p>Aqui iremos colocar <b>alguns elementos</b></p>
    <ul>
      <li>H1</li>
      <li>H2</li>
      <li>H3</li>
      <li>H4</li>
      <li>H5</li>
    </ul>
    <p><i>Essa tag é de teste</i></p>
    <ol>
      <li>Teste 1</li>
      <li>Teste 2</li>
      <li>Teste 2</li>
    </ol>
  </body>
</html>
